<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <button class="clearBtn">Clear</button>
            <!-- Timeblocks go here -->
            <div class="row section">
                <span class="hour">9AM</span>
                <input type="text" name="desc" data-time="9" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">10AM</span>
                <input type="text" name="desc" data-time="10" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">11AM</span>
                <input type="text" name="desc" data-time="11" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">12PM</span>
                <input type="text" name="desc" data-time="12" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">1PM</span>
                <input type="text" name="desc" data-time="13" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">2PM</span>
                <input type="text" name="desc" data-time="14" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">3PM</span>
                <input type="text" name="desc" data-time="15" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">4PM</span>
                <input type="text" name="desc" data-time="16" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">5PM</span>
                <input type="text" name="desc" data-time="17" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">6PM</span>
                <input type="text" name="desc" data-time="18" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">7PM</span>
                <input type="text" name="desc" data-time="19" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">8PM</span>
                <input type="text" name="desc" data-time="20" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">9PM</span>
                <input type="text" name="desc" data-time="21" class="description">
                <button class="saveBtn">Save</button>
            </div>
            <div class="row section">
                <span class="hour">10PM</span>
                <input type="text" name="desc" data-time="22" class="description">
                <button class="saveBtn">Save</button>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
</html>
